<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Chatbot</title>
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-line;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üèãÔ∏è Workout Chatbot</h1>
    <textarea id="userInput" placeholder="Ask me about your workout..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");

            responseElement.textContent = "Loading...";

            try {
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                responseElement.textContent = data.reply || "No response from chatbot.";
            } catch (error) {
                responseElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
